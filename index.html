<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <title>Polind</title>
    </head>
    <body>
       <div class="container">
           <!-- Header -->
            <header class="header">
               <a href="#">
                    <img class="logo" src="img/polind-logo.png" alt="logo">
                    <p>Polind</p>
               </a>
                <nav>
                    <ul>
                        <li><a href="#">Guide</a></li>
                        <li><a href="#">Journey</a></li>
                        <li><a href="#">Hotels</a></li>
                        <li><a href="#">Travelers</a></li>
                        <li><a href="#"><img src="img/search-icon.png"></a></li>
                    </ul>
                </nav>
                <div class="top-section">
                    <p class="title">Fall in love</p>
                    <p class="title red">with Poland</p>
                    <p class="title-description">Best way to find your perfect place in Poland</p>
                    <button class="search-btn">SEARCH YOUR PLACE</button>
                    <p class="title-description-footer">Popular places to discover</p>
                </div>

               <div class="categories">
                   <ul>
                        <li>
                            <div id="photo" class="category"></div>
                        </li>
                        <li>
                            <div id="photo2" class="category">
                                <p class="title">Zakopane</p>
                                <p class="title-description">Małopolskie</p>
                            </div>
                        </li>
                        <li>
                           <div id="photo3" class="category">
                                <p class="title">Sandomierz</p>
                                <p class="title-description">Świętokrzyskie</p>
                                <button class="view-btn">VIEW OFFERS</button>
                            </div>
                        </li>
                        <li>
                           <div id="photo4" class="category">
                                <p class="title">Sopot</p>
                                <p class="title-description">Pomorskie</p>
                            </div>
                        </li>
                        <li>
                           <div id="photo5" class="category"></div>
                        </li>
                   </ul>
               </div>
            </header>
            <!-- End Header -->

            <!-- Main -->
            <main class="content">
                <section class="search-content">
                    <h2>Where you want to go?</h2>
                    <input type="text" id="search-input" placeholder="Search place">
                    <div class="buttons">
                        <aside class="left">
                            <button class="active search">Journey</button>
                            <button class="search">Travelers</button>
                            <button class="search">Guide</button>
                        </aside>
                        <aside class="right">
                            <button class="search">Mazury</button>
                            <button class="search">Cracow</button>
                            <button class="search">Zakopane</button>
                        </aside>
                    </div>


                </section>
            </main>
            <!-- End Main -->

            <!-- Footer -->
            <footer class="content">
                footer
            </footer>
            <!-- End Footer -->
        </div>
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
